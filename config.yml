logging_config:
  filename: "UNET_"
  level: "info"
common_config:
  process: "train"
  parallel_process: False
  gpus: "2,3,4"
  model_type: 'unet'
data:
  input_path: "/hpc/mmal151/ATLAS_Cleaned/"
  img_ext: "T1_bet_cropped.nii.gz"
